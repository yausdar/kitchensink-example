<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/templates/default.xhtml">
	<ui:define name="centro">

		<h:form name="formContent">
			<p:panel styleClass="Card ShadowEffect"
				style="margin: 2%; text-align:center">
				<h2 class="BigTopic">
					<p:outputLabel value="#{msg['greeting']}" styleClass="BigTopic" />
				</h2>
				<f:facet name="footer">
					<div style="align: right">
					
					<p:selectOneMenu id="selectLocale" 
						value="#{localeBean.locale}">
						<f:selectItems value="#{localeBean.listLocale}"/>
						<p:ajax event="change" listener="#{localeBean.changeLocale}" update="@all"/>  
						
					</p:selectOneMenu>
					</div>

				</f:facet>

			</p:panel>
		</h:form>


	</ui:define>
</ui:composition>
</html>
