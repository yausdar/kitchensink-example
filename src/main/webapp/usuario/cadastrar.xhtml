<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/default.xhtml">
	<ui:define name="titulo">
					Cadastro de novos usu√°rios
	</ui:define>
	<ui:define name="conteudo">
		<div class="ui-grid ui-grid-responsive">
			<div class="ui-grid-row">
				<div class="ui-grid-col-6">
					
					<p:inputText id="inputNome" value="#{usuarioBean.usuario.nome}"
						style="width: 90%" title="Digite seu nome completo"
						placeholder="Nome completo *" /><br/><br/>
					<p:inputText id="inputEmail" value="#{usuarioBean.usuario.email}"
						style="width: 90%" title="Digite seu email de contato"
						placeholder="Email * " label=""/><br/><br/>
					<p:password value="#{usuarioBean.usuario.senha}" id="inputSenha"
						placeholder="Digite sua senha" style="width: 90%" /><br/><br/>
					<p:password value="#{usuarioBean.usuario.confirmacaoSenha}"
						id="inputConfirmacaoSenha" placeholder="Repita sua senha"
						style="width: 90%" />
				
				</div>
				<div class="ui-grid-col-6">
				
				</div>
			</div>
		</div>

		





	</ui:define>
	<ui:define name="rodape">
		<p:commandButton value="Salvar" action="#{usuarioBean.saveUsuario}"
			icon="fa fa-save" process="@form" update="@form" id="buttonSalvar" />

	</ui:define>
</ui:composition>
</html>
