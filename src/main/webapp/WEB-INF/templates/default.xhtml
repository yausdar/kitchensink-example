<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>[TÍTULO DA APLICAÇÃO]</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet name="css/screen.css" />
	<h:outputStylesheet name="css/theme.css" />
	<h:outputStylesheet name="css/style.css" />
	<h:outputStylesheet library="awesome" name="css/font-awesome.css"/>
	<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'/>
</h:head>
<h:body>
<f:view locale="#{localeBean.locale}">


	
			<h:form id="formMenu">

				<p:growl autoUpdate="true" globalOnly="true" sticky="true" id="growl"/>



				<p:menubar>
					<p:menuitem value="Home" icon="fa fa-home" action="/index.xhtml?faces-redirect=true"/>
					<p:menuitem value="Cadastre-se" icon="fa fa-user" action="/usuario/cadastrar.xhtml?faces-redirect=true"/>
				
					<f:facet name="options">
					
					
						<p:outputLabel value="#{sessaoBean.usuario.nome}" id="outputNomeUsuario"
							rendered="#{sessaoBean.usuario != null}" style="margin-right: 20px;" />  	
						<p:commandButton action="#{sessaoBean.logout}" id="buttonLogout" value="Sair"
							icon="fa fa-sign-out" rendered="#{sessaoBean.usuario != null}" />
						<p:commandButton id="buttonLogin" value="Entrar"
							action="/usuario/login.xhtml?faces-redirect=true"
							icon="fa fa-sign-in" rendered="#{sessaoBean.usuario == null}" />
					</f:facet>
				</p:menubar>


			</h:form>
		
			<ui:insert name="centro" />
		
			<div style="text-align: center ; font-size: 12px;">
				[TÍTULO DA APLICAÇÃO] - [VERSÃO] - [AMBIENTE]
			</div>
	
</f:view>
</h:body>
</html>
